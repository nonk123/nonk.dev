name: Create screenies of the live website

on:
  push: { tags: ["screenies"] }
  workflow_dispatch:

jobs:
  capture:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: tj-actions/puppeteer@v5
        id: puppeteer
        with:
          files: "trash/capture.js"
      - uses: stefanzweifel/git-auto-commit-action@v6
